<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - 数码宝贝主题网站</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/98ac4923e002bc4ee65e134f66a3a6ff.jpeg" alt="神奇宝可梦" class="logo">
      </div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="about.html">数码宝贝介绍</a></li>
                <li><a href="pokedex.html">数码怪兽图鉴</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="register-container">
        <div class="register-box">
            <h1>成为训练师</h1>
            <p class="subtitle">开始你的数码世界之旅！</p>

            <form id="registerForm" class="register-form" novalidate>
                <div class="form-group">
                    <label for="username">训练师名称</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required
                               minlength="3" maxlength="20"
                               placeholder="输入你的训练师名称">
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required
                               placeholder="输入你的电子邮箱">
                    </div>
                    <span class="error-message"></span>
                </div>

<div class="form-group">
    <label for="password">密码</label>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" required
               minlength="8"
               placeholder="设置你的密码">
        <button type="button" class="password-toggle">
            <i class="fas fa-eye-slash"></i>
            <span>显示密码</span>
        </button>
    </div>
    <span class="error-message"></span>
</div>

<div class="form-group">
    <label for="confirmPassword">确认密码</label>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" required
               placeholder="再次输入密码">
        <button type="button" class="password-toggle">
            <i class="fas fa-eye-slash"></i>
            <span>显示密码</span>
        </button>
    </div>
    <span class="error-message"></span>
</div>
                <div class="form-group">
                    <label>选择你的初始数码宝贝</label>
                    <div class="starter-pokemon">
                        <label class="pokemon-option">
                            <input type="radio" name="starter" value="bulbasaur" required>
                            <img src="images/98ac4923e002bc4ee65e134f66a3a6ff.jpeg" alt="滚球兽" width="256" height="256">
                            <span>滚球兽</span>
                        </label>
                        <label class="pokemon-option">
                            <input type="radio" name="starter" value="charmander">
                            <img src="images/297c0fb8a0dee847dca58e8b596c0cfb.jpeg" alt="亚古兽" width="256" height="256">
                            <span>亚古兽</span>
                        </label>
                        <label class="pokemon-option">
                            <input type="radio" name="starter" value="squirtle">
                            <img src="images/963275f50411540ab00357b17686d3fd.jpeg" alt="种子兽" width="256" height="256">
                            <span>种子兽</span>
                        </label>
                        
                       
                </div>

<div class="form-group">
    <label class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <div class="custom-checkbox">
            <i class="fas fa-check"></i>
        </div>
        <span class="checkbox-label">
            我同意<a href="#" class="terms-link">服务条款</a>和<a href="#" class="privacy-link">隐私政策</a>
        </span>
    </label>
    <span class="error-message"></span>
</div>

                <button type="submit" class="register-button">
                    <span>注册</span>
                    <i class="fas fa-pokeball"></i>
                </button>
            </form>

            <div class="login-link">
                已经是训练师了？<a href="login.html">立即登录</a>
            </div>
        </div>
    </main>

    <footer>
        
        <p>© 2024 数码宝贝主题网站. 保留所有权利。</p>
        <p>数码宝贝及相关素材版权属于郑煜静。</p>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
